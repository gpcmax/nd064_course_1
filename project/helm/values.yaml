namespace:
  name: techtrends
service:
  port: 4111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP 
image:
  repository: gpcmax/techtrends 
  tag: latest
  pullPolicy: IfNotePresent
replicaCount: 1
resources:
    requests:
        CPU: "250m"
        memory: "64Mi"
    limits:
        CPU: "500m"
        memory: "128Mi"
containerPort: 3111
livenessProbe:
    httpGet:
        path: /healthz
        port: 3111
readinessProbe:
    httpGet:
        path: /healthz
        port: 3111